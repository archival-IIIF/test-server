<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <script src="/miradorJS/mirador.min.js"></script>
    <title>Mirador</title>
</head>
<body>

<div id="mirador"></div>

<script>

    function findGetParameter(parameterName) {
        let result = null, tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }
    const manifest = findGetParameter('manifest');
    const args = {
        id: 'mirador',
        "windows": [
            {
                "loadedManifest": manifest
            }
        ]
    };
    args[manifest] = {
        "http://localhost:3333/manifest/ariel": {
            "provider": "Wikipedia"
        }
    };


    Mirador.viewer(args);


</script>

</body>
</html>

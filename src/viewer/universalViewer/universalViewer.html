<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/uv/uv.css">
    <script type="text/javascript" src="/uv/umd/UV.js"></script>
    <title>Universalviewer</title>
    <style>
        body {
            margin: 0;
        }
        #uv {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="uv" class="uv"></div>

<script>

    function findGetParameter(parameterName) {
        let result = null, tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }


    const urlAdapter = new UV.IIIFURLAdapter();
    const data = urlAdapter.getInitialData({iiifManifestId: findGetParameter('manifest')});
    const uv = UV.init("uv", data);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>archival IIIF test server</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" type="image/png" href="/public/iiif.png">
</head>
<body>

<div id="topbar">
    <img src="/public/iiif.png" />
    <div>archival IIIF test server</div>
    <a href="https://github.com/archival-IIIF/test-server" target="_blank" rel="noopener">
        <img src="/public/github-brands.svg" id="github" class="float-right"/>
    </a>
</div>

<div class="container">

    <input id="viewer-url" type="url" class="form-control" placeholder="Add viewer url (e.g. http://localhost:3000/)" aria-label="viewer-url" aria-describedby="viewer-url" onkeyup="viewerUrlChanged(this.value)">

    <table id="test-cases" class="table table-striped">
        <thead>
            <tr>
                <th>Example ID</th>
                <th>Description</th>
                <th>IIIF V2</th>
                <th>IIIF V3</th>
            </tr>
        </thead>
        <tbody />
    </table>

    <h3>More test cases</h3>
    <ul>
        <li>
            <a href="https://iiifauth.digtest.co.uk" target="_blank" rel="nofollow noopener">IIIF Auth Demonstrator</a>
        </li>
    </ul>
</div>

<script type="text/javascript" src="/main.js"></script>

</body>
</html>

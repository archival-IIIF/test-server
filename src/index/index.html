<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>archival IIIF test server</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" type="image/png" href="/public/iiif.png">
</head>
<body>

<div id="topbar">
    <img src="/public/iiif.png" />
    <div>archival IIIF test server</div>
    <a href="https://github.com/archival-IIIF/test-server" target="_blank" rel="noopener">
        <img src="/public/github-brands.svg" id="github" class="float-right"/>
    </a>
</div>

<div class="container">

    <div id="demo-notice" class="alert alert-warning">This is demo server! If you want to use the software for extensive or automate
        testing, please use a local version. Installation instructions can be found <a
                href="https://github.com/archival-IIIF/test-server">here</a>.</div>

    <div id="viewer-settings">
        <strong>Default viewer</strong>
        <select id="viewer-type" class="form-control" onchange="viewerTypeChanged(this.value)">
            <option value="archivalIIIF">Archival IIIF</option>
            <option value="mirador">Mirador</option>
            <option value="universalViewer">UniversalViewer</option>
            <option value="customUrl">Custom viewer URL</option>
        </select>
        <input id="viewer-url" class="form-control" placeholder="Add viewer url (e.g. http://localhost:3000/)" aria-label="viewer-url" aria-describedby="viewer-url" onkeyup="viewerUrlChanged(this.value)">
    </div>

    <table id="test-cases" class="table table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>IIIF V2</th>
                <th>IIIF V3</th>
            </tr>
        </thead>
        <tbody />
    </table>

    <h3>More test cases</h3>
    <ul>
        <li>
            <a href="https://iiifauth.digtest.co.uk" target="_blank" rel="nofollow noopener">IIIF Auth Demonstrator</a>
        </li>
    </ul>
</div>

<script type="text/javascript" src="/main.js"></script>

</body>
</html>
